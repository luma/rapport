language: node_js
node_js:
  - '5.0.0'
before_script:
script: npm test
services:
  - rabbitmq
cache:
  directories:
    - node_modules
compiler: clang-3.6
env:
  - CXX=clang-3.6
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8
